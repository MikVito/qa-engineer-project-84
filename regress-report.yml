bugreports:
  - summary: |
      Проверка фильтрации товаров по цене не функционирует
    environment: |
      - Google Chrome Version 133.0.6943.60 (Official Build) (64-bit)
      - OC Microsoft Windows 11 Home 10.0.26100
    steps-to-reproduce: |
      - Вводим URL сайта https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      - Находим фильтр "В наличии или In stock"
      - Провереям что чекбокс "В наличии или In stock" активен выбранной справа галочкой
      - Проверяем что есть поле Цена или Price с формами ввода "От и До"
      - Проверяем что форма ввода не уплывает и выглядит в своих границах
      - Вводим данные от 1 до 100
      - Проверяем что товар соответствуеи искомым данным
      - Выбираем нужную нам категорию кликом
      - Очищаем фильтр и проверяем, что отображаются все товары
    expected-result: |
      - Фильтрация товаров по цене работает корректно
      - Отображаются только товары, соответствующие введённому диапазону
      - После очистки фильтра отображаются все товары
    actual-result: |
      Функция фильтрации товаров по цене не работает: товары не обновляются при вводе искомых данных

  - summary: |
      Не отображается флаг страны носителя при переключении языка меню (Русский, Английский)
    environment: |
      - Google Chrome Version 133.0.6943.60 (Official Build) (64-bit)
      - OC Microsoft Windows 11 Home 10.0.26100
    steps-to-reproduce: |
      - Открыт браузер (Chrome, Firefox, Edge Safari)
      - Вводим URL сайта https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      - В шапке сайта справа нажимаем на кнопку Язык (Language)
      - При нажатии должно появиться выплывающее меню с Русским и Английским языком
      - Проверяем что справа от надписи выбираемого языка отображается флаг страны носителя языка
      - Кликаем на искомый язык
      - Проверяем что функция смены языка работает корректно и язык меняется после клика
    expected-result: |
      - После выбора языка, меню должно корректно переключаться
      - В выплывающем меню смены языка, слева должен быть флаг страны носителя языка
    actual-result: |
      В выплывающем окне меню не отображается флаг страны носителя языка

  - summary: |
      Кнопка Previous (Предыдущая) смены страницы исчезает
    environment: |
      - Google Chrome Version 133.0.6943.60 (Official Build) (64-bit)
      - OC Microsoft Windows 11 Home 10.0.26100
    steps-to-reproduce: |
      - Открыт браузер (Chrome, Firefox, Edge Safari)
      - Вводим URL сайта https://hexlet-products-store.vercel.app/
      - На главной странице сверху каталога товаров есть две кнопки Previous (Предыдущая) и Next (Следующая)
      - Наводим курсор на эти кнопки
      - Нажать "Next" и проверить, корректно ли переключается страница
      - Проверить, что кнопка "Previous" остаётся доступной после переключения страницы
    expected-result: |
      - Кнопки "Previous" и "Next" подсвечиваются при наведении
      - Обе кнопки корректно работают и переключают страницы
      - После переключения страниц обе кнопки остаются доступными
    actual-result: |
      - Кнопка "Previous" (Предыдущая) отсутствует при первой загрузке страницы
      - После нажатия на "Next" (Следующая) кнопка "Next" исчезает, а вместо неё появляется "Previous"
      - Нет возможности нормально переключать страницы, так как кнопки пропадают
