---
- summary: |
    Проверка успешной регистрации пользователя
  requirement: |
    Пользователь должен иметь возможность зарегистрироваться на сайте
  prerequisites: |
    - Открыть сайт интернет магазина https://hexlet-products-store.vercel.app/
    - Перейти в форму регистрации пользователя
  test-data: |
    - Имя: Сергей Сергеев
    - Email: sergeev@hotmail.com
    - Пароль: Sergeev123

  steps:
    - Открыть страницу формы регистрации
    - Ввести имя "Сергей Сергеев"
    - Ввести email "sergeev@hotmail.com"
    - Ввести пароль Sergeev123
    - Подтверждаем пароль Sergeev123
    - Нажимаем кнопку "Зарегистрироваться"
  expected-result: |
    - Пользователь успешно зарегестрирован и попадает на главную страницу
    - При повторной регистрации с тем же Email отображается ошибка "Этот Email уже используется"

- summary: |
    Проверка успешного входа зарегистрированного пользователя
  requirement: |
    Пользователь должен иметь возможность повторного входа в личный кабинет
  prerequisites:
    - Перейти в форму входа в личный кабинет "Войти"
    - Пользователь зарегистрирован
  test-data: |
    - Email: sergeev@hotmail.com
    - Пароль: Sergeev123
  steps:
    - Вводим Email
    - Вводим пароль
    - Нажимаем кнопку "Войти"
  expected-result: |
    Пользователь проходит авторизацию и заходит в систему под своим именем

- summary: |
    Проверка входа пользователя с несуществующими логином и паролем
  requirement: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites:
    Открыта страница логина
  test-data: |
    Логин = Логин = hexlet Пароль = badpass
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку "Войти"
  expected-result: |
    Пользователь должен попасть на главную страницу

